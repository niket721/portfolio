<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1>Contact <span>Me</span></h1>
      <p class="description">Feel free to reach out for collaborations, questions, or just to say hello!</p>

      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" class="name" placeholder="Your Name" required/>
        <input type="email" name="email" class="email" placeholder="Your Email" required/>
        <input type="text" name="subject" class="subject" placeholder="Subject" required/>
        <textarea name="message" rows="5" class="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="mess-btn">Send Message</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
